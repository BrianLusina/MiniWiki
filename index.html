<!DOCTYPE html>
<html>
    <head>
        <title>Mini Wiki</title>
        <!--CUSTOM STYLES-->
        <link rel="stylesheet" href="assets/styles.css" type="text/css"/>
        
        <!--EXTERNAL STYLES-->
        <link rel= "stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" type="text/css"/>
        
        <!--Google Fonts-->
        <link href='https://fonts.googleapis.com/css?family=Lobster|Pacifico|Shadows+Into+Light|Roboto|Raleway' rel='stylesheet' type='text/css'>
        
        <!--JQUERY-->
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
         <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
		
    </head>
    
    <body>
        <!--HEADER-->
        <header id="header">
            <h2>Mini Wiki</h2>
            <span>Wikipedia in one page</span>
        </header>
        
        <!--MAIN SECTION-->
        <section>
            <!--Search container-->
            <div id="search-container">
                
                <!--input text-->
                <input type="text" placeholder="Wiki search..." id="input-text-container">
                
                <br>
                <!--Random search-->
                <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
                    <i id="random-icon" class="fa fa-random fa-2x" hovertext="Click for a random article"></i>
                </a>
            </div> 
            
            <!--Wiki results-->
            <div id="wiki-results">
                
            </div>
        </section>
        
        <!--FOOTER-->
        <footer class="primary-footer container group">
            
            <small>Made with <i class="fa fa-heart"></i> and <i class="fa fa-music"></i> by <a href="http://codepen.io/mercury/">Mercury</a>
            </small>
            
            <nav class="nav">
                <ul>
                    <li><a href="https://www.linkedin.com/in/brianlusina" target="_blank"><i class="fa fa-linkedin fa-2x social"></i></a></li>
                    <li><a href="https://github.com/brianlusina" target="_blank"><i class="fa fa-github fa-2x social"></i></a></li>
                    <li><a href="https://twitter.com/brianlusina" target="_blank"><i class="fa fa-twitter fa-2x social"></i></a></li>
                    <li><a href="" target="_blank"><i class="fa fa-reddit fa-2x social"></i></a></li>
                    <li><a href="https://medium.com/@brianlusina" target="_blank"><i class="fa fa-medium fa-2x social"></i></a></li>
                    <li><a href="https://plus.google.com/102302755150765254402" target="_blank"><i class="fa fa-google-plus fa-2x social"></i></a></li>                    
                </ul>
            </nav>
        </footer>
        <!--SCRIPT-->
        <script src = "js/script.js"></script>
    </body>
</html>
